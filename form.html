<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Three</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: headliner;
            src: url(headliner.ttf);
        }
    </style>
</head>
<body>
    <img class="bg-img" src="./images/image 8.svg" alt="Background Image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; pointer-events: none;object-fit: cover; object-position: top center;">
    <div class="header">
        <nav>
            <div class="nav-image">
                <img src="./images/image 4.svg" alt="jej">
            </div>
            <div class="nav-text">
                <h3 style="font-family: 'headliner';">The Ultimate BGMI Showdown</h3>
            </div>
        </nav>
        <div class="back">
            <img src="./images/back.svg">
        </div>
    </div>
    <div class="user-card" style="margin-top: 50px">
        <div class="user-card-info">
            <h2>Event Registration</h2>
            <form>
                <div class="form-group">
                    <label for="name"><img src="./images/Group 14.svg"></label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="number"><img src="./images/Group 20.svg"></label>
                    <input type="text" id="number" name="number" placeholder="WhatsApp Number" required>
                </div>
            </form>
        </div>
    </div>
    <div class="wrapper">
        <div class="title">Select Your Team 
            <div class="icon">
                <img src="./images/Vector.svg">
            </div>
        </div>
        <div class="box">
            <label for="option-1" class="option-1">
                <input type="radio" class="dot"></input>
                <div class="text">RiyaSquad</div>
            </label>
            <label for="option-2" class="option-2">
                <input type="radio" class="dot"></input>
                <div class="text">RiyaSquad</div>
            </label>
            <label for="option-3" class="option-3">
                <input type="radio" class="dot"></input>
                <div class="text">RiyaSquad</div>
            </label>
            <label for="option-4" class="option-4">
                <input type="radio" class="dot"></input>
                <div class="text">RiyaSquad</div>
            </label>
            <label for="option-4" class="option-5">
                <input type="radio" class="dot"></input>
                <div class="text">RiyaSquad</div>
            </label>
        </div>
        <button class='select' type="submit">Add</button>
    </div>
    <div class="user-card" style="margin-top: 50px">
        <div class="user-card-info">
            <h2>Create Another Team</h2>
            <form>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Pleayer Name" required>
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Pleayer ID" required>
                </div>
            </form>
            <button class='select' type="submit">SEND REQUEST</button>
        </div>
    </div>

    <button type="submit" onclick="redirectToIndex()">Submit</button>

    <script>
        function redirectToIndex() {
            window.location.href = 'backpage.html';
        }
    </script>
</body>
</html>
